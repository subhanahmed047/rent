<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Calculator</title>
    <!-- Add the latest version of Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Rent Calculator</h1>
      <form id="rent-form" class="flex flex-col space-y-4">
        <div
          class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4"
        >
          <label for="start-date" class="w-full md:w-1/3"
            >Tenancy start date:</label
          >
          <input
            type="date"
            id="start-date"
            name="start-date"
            class="w-full md:w-2/3 border rounded p-2"
            value="2023-09-03"
            required
          />
        </div>
        <div
          class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4"
        >
          <label for="rent-amount" class="w-full md:w-1/3">Rent amount:</label>
          <input
            type="number"
            id="rent-amount"
            name="rent-amount"
            class="w-full md:w-2/3 border rounded p-2"
            min="0"
            step="0.01"
            value="2420"
            required
          />
        </div>
        <div
          class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4"
        >
          <label for="rent-frequency" class="w-full md:w-1/3"
            >Rent frequency:</label
          >
          <select
            id="rent-frequency"
            name="rent-frequency"
            class="w-full md:w-2/3 border rounded p-2"
            required
          >
            <option value="">Select one</option>
            <option value="weekly">Weekly</option>
            <option value="fortnightly">Fortnightly</option>
            <option value="four-weekly" selected>Four Weekly</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Calculate
        </button>
      </form>
      <div id="result" class="mt-4 hidden">
        <h2 class="text-xl font-bold mb-4">Next rental payment due dates:</h2>
        <table id="result-table" class="w-full border-collapse border">
          <thead>
            <tr class="bg-gray-100">
              <th class="border p-2"></th>
              <th class="border p-2">Date</th>
              <th class="border p-2">Amount</th>
              <th class="border p-2">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./rent.js"></script>
  </body>
</html>
